{% extends 'layout.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-5">Update a category</h1>
            {% include "_messages.html" %}
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                <input type="submit" value="Update Category" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('categories')}}" class="btn btn-warning" style="margin-top: -65px; margin-left:160px">Cancel</a>
        </div>

{% endblock content %}
